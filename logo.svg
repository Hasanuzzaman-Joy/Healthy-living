<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  
  <!-- Heart/Leaf shape representing health -->
  <path d="M 100 60 
           Q 85 50 75 60 
           Q 65 70 70 80 
           Q 75 90 85 100 
           Q 90 105 100 120 
           Q 110 105 115 100 
           Q 125 90 130 80 
           Q 135 70 125 60 
           Q 115 50 100 60 Z" 
        fill="url(#gradient1)" 
        stroke="url(#gradient2)" 
        stroke-width="2"/>
  
  <!-- Small decorative circles -->
  <circle cx="100" cy="85" r="3" fill="#60a5fa" opacity="0.8"/>
  <circle cx="90" cy="75" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="110" cy="75" r="2" fill="#60a5fa" opacity="0.6"/>
</svg>

